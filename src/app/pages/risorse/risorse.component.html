<div class="p-0">
  <p-table
    [value]="risorse"
    [tableStyle]="{ 'min-width': '50rem' }"
    [paginator]="true"
    [rows]="5"
    [rowsPerPageOptions]="[5, 10]"
  >
    <ng-template #header>
      <tr>
        <th>Nome</th>
        <th>Cognome</th>
        <th>Email</th>
        <th>Ore Lavorative</th>
        <th>Azioni</th>
      </tr>
      <tr>
        <th>
          <p-columnFilter
            type="text"
            field="Nome"
            placeholder="Cerca per Nome"
            ariaLabel="Filter Denominazione"
          ></p-columnFilter>
        </th>
        <th>
          <p-columnFilter
            type="text"
            field="Cognome"
            placeholder="Cerca per Cognome"
            ariaLabel="Filter Denominazione"
          ></p-columnFilter>
        </th>
        <th>          <p-columnFilter
          type="text"
          field="Email"
          placeholder="Cerca per Email"
          ariaLabel="Filter Denominazione"
        ></p-columnFilter></th>
        <th></th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template #body let-risorsa>
      <tr>
        <td>{{ risorsa.Nome }}</td>
        <td>{{ risorsa.Cognome }}</td>
        <td>{{ risorsa.Email }}</td>
        <td>{{ risorsa.OreLavorative }}</td>

        <td>
          <div class="flex gap_0">
            <button
              (click)="deleteRecord(risorsa)"
              class="button-delete"
              pTooltip="Elimina risorsa"
            >
              <i class="pi pi-trash" style="color: white"></i>
            </button>
            <button class="button-edit" pTooltip="Modifica risorsa">
              <i class="pi-pencil pi" style="color: white"></i>
            </button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
<div class="flex justify-right m-1">
  <p-button
    severity="info"
    label="Aggiungi risorse"
    (onClick)="stato_NuovaRisorsaIsVisible = true"
  ></p-button>
</div>
<app-modal
  header="Nuova risorsa"
  [isVisible]="stato_NuovaRisorsaIsVisible"
  (evento_hide)="stato_NuovaRisorsaIsVisible = false"
>
  <app-aggiungi-risorsa></app-aggiungi-risorsa>
</app-modal>
